<div class="search-wrapper">
  <div class="serch-inputs">
    <mat-form-field appearance="fill">
      <mat-label>Вид документа:</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Номер:</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="search-buttons">
    <button class="button" mat-raised-button color="primary">Найти</button>
    <button class="button" mat-raised-button color="warn">Очистить</button>
  </div>
</div>
